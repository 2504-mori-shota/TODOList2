<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>タスク編集</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク編集</h2>
</div>

<div th:if="${errorMessageForm}" class="alert alert-error alert-dismissible fade show" role="alert">
    <strong th:text="${errorMessageForm}"></strong>
</div>
<div class="main-contents">
    <!-- actionのURLがPOSTMappingと違うと上手くいかない -->
    <form th:method="put" th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}">
        <div class="form-area">
            <label>タスク内容</label>
            <textarea class="tweet-box" name="task" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
        </div>
        <div class="date-area">
            タスク期限<br>
            <input type="date" th:name="limit_date"th:field="*{limitDate}">
            <input type="submit" value="編集">
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
